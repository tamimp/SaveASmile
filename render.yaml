services:
  - name: my-web-service
    type: web
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    branches:
      only:
        - main
        - master
